  <div class='container'>
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <table width="100%" class="example-full-width" cellspacing="0">
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                  <input class='form-control' matInput placeholder="Username" formControlName="email" name="username" required>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
              <td><mat-form-field class="example-full-width">
                <input matInput placeholder="Password" type="password" formControlName="password" name="password" required>
              </mat-form-field></td>
            </tr></table>
            <div class="register">
              <button [disabled]="!loginForm.valid" mat-raised-button color="primary">Login</button>
              <button mat-raised-button color="primary" (click)="register()">Register</button>
            </div>
          </form>
          <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
        </mat-card-content>
        <mat-card-actions>
          <!-- <button [disabled]="!loginForm.valid" mat-raised-button (onSubmit)="login()" color="primary">Login</button> -->
        </mat-card-actions>
      </mat-card>
  </div>
